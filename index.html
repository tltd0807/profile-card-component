<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img
        top
        class="bg-img bg-img-bottom"
        src="./images/bg-pattern-bottom.svg"
        alt=""
        srcset=""
      />
      <img
        class="bg-img bg-img-top"
        src="./images/bg-pattern-top.svg"
        alt=""
        srcset=""
      />
      <div class="card">
        <div class="card-header"></div>

        <img class="avatar" src="./images/image-victor.jpg" alt="" srcset="" />

        <div class="info">
          <div class="name">Victor Crest<span class="age">26</span></div>
          <div class="city">London</div>
        </div>
        <div class="card__footer">
          <div class="follow">
            <div class="number">80K</div>
            <div class="follow_num">Followers</div>
          </div>
          <div class="follow">
            <div class="number">803K</div>
            <div class="follow_num">Likes</div>
          </div>
          <div class="follow">
            <div class="number">1.4K</div>
            <div class="follow_num">Photos</div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
